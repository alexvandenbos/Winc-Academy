<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Hamburger Menu</title>
</head>
<body>
    <img id= "burgerIcon" src="menu.png" alt="Hamburger" height="100" width="100">
    <ul id="burgerList" style="display: none;">
        <li id="home" class="button">Home</li>
        <li id="grey" class="button"><input type="radio" id="greyChoice" name="color">Grey</li>
        <li id="green" class="button"><input type="radio" id="greenChoice" name="color">Green</li>
        <li id="red" class="button"><input type="radio" id="redChoice" name="color">Red</li>
        <li id="blue" class="button"><input type="radio" id="blueChoice" name="color">Blue</li>
    </ul>
</body>
</html>
